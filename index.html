<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
        <link rel="stylesheet" href="./index.css">
        <title>Netflix</title>
        <meta charset = "UTF-8"/>
    </head>
    <body>
        
        <header>
            <h1 class="netflix-img">
                <a href=""><img src="./assets/Vector.png" alt=""></a> 
            </h1>
            <nav>
                <a href="">Home</a>
                <a href="">Tv Shows</a>
                <a href="">Movies</a>
                <a href="">New & Popular</a>
                <a href="">My List</a>
            </nav>
            <div class="profile">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
                <a class="kids" href="">Kids</a>
                <i class="fa-regular fa-bell notification-icon"></i>
                <img  class="user-image" src="https://picsum.photos/50?1" />
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </header>
        <main>
            <div class="main-class">
                <div class="top-logo">
                    <img class="small-logo" src="./assets/image 5.png" alt="">
                    <h2 class="series">S E R I E S</h2>
                </div>
                <div class="main-title">
                    <img class="font-image" src="./assets/Show Logo.png" alt="">
                </div>
                <div class="top-ten">
                    <img class="top-tenimage" src="./assets/Top10.png" alt="">
                    <h2 class="number-one">#1 in TV Shows Today</h2>
                </div>
                <div class="explanation">
                    <p>Determined to protect a young patient who escaped a mysterious cult, a psychiatrist takes the girl in, putting her own family — and life — in danger.</p>
                </div>
                <div class="buttons">
                    <button><i class="fa-solid fa-play play-button"></i> Play</button>
                    <button><i class="fa-solid fa-info info-btn"></i> More İnfo</button>
                </div>
            </div>
        </main>
        <section>
            <h3 class="popular">
                Popular on Netflix
            </h3>
            <img class="cards" src="assets/Cards.png" alt="">
        </section>
    </body>
</html>
